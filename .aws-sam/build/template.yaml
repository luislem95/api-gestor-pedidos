AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "Proyecto b\xE1sico para obtener usuarios desde DynamoDB."
Parameters:
  LayerLambdaAPI:
    Type: String
    Default: arn:aws:lambda:us-east-1:527847838144:layer:lambda-api-v1:1
  S3Store:
    Type: String
    Default: clarosv-store
  S3ImagenesFolder:
    Type: String
    Default: tienda-pedidos/
Globals:
  Function:
    Timeout: 30
Resources:
  GetSesion:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/getSesion/getSesion.handler
      Runtime: nodejs20.x
      FunctionName: claro-store-pedido-getSesion
      Description: Sirve para traer la sesion o crear una si no existe y poder manejar
        el carrito.
      Environment:
        Variables:
          TABLE_NAME: general-storage
      Events:
        Api:
          Type: Api
          Properties:
            Path: /sesion
            Method: ANY
      Policies:
      - DynamoDBCrudPolicy:
          TableName: general-storage
      CodeUri: GetSesion
    Metadata:
      SamResourceId: GetSesion
  UploadImageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/upLoadImage/upLoadImage.handler
      Runtime: nodejs20.x
      FunctionName: upLoadImageToS3
      Events:
        Api:
          Type: Api
          Properties:
            Path: /upload-image
            Method: ANY
      Policies:
      - S3CrudPolicy:
          BucketName:
            Ref: S3Store
      - DynamoDBCrudPolicy:
          TableName: general-storage
      CodeUri: UploadImageFunction
    Metadata:
      SamResourceId: UploadImageFunction
  GetSignedUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/getS3/getS3.handler
      Runtime: nodejs20.x
      FunctionName: getSignedUrl
      Description: "Genera URLs prefirmadas para las im\xE1genes en S3."
      MemorySize: 128
      Environment:
        Variables:
          BUCKET_NAME:
            Ref: S3Store
          FOLDER_NAME:
            Ref: S3ImagenesFolder
      Events:
        Api:
          Type: Api
          Properties:
            Path: /get-signed-url
            Method: GET
      Policies:
      - S3CrudPolicy:
          BucketName:
            Ref: S3Store
      CodeUri: GetSignedUrlFunction
    Metadata:
      SamResourceId: GetSignedUrlFunction
  GetInventarioFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/getAllInventario/getAllInventario.handler
      Runtime: nodejs20.x
      FunctionName: getAllInventario
      Environment:
        Variables:
          TABLE_NAME: general-storage
      Events:
        Api:
          Type: Api
          Properties:
            Path: /dashboard
            Method: ANY
      Policies:
      - DynamoDBCrudPolicy:
          TableName: general-storage
      CodeUri: GetInventarioFunction
    Metadata:
      SamResourceId: GetInventarioFunction
  GetHistorialFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/getAllHistorial/getAllHistorial.handler
      Runtime: nodejs20.x
      FunctionName: getAllHistorial
      Environment:
        Variables:
          TABLE_NAME: general-storage
      Events:
        Api:
          Type: Api
          Properties:
            Path: /historial
            Method: ANY
      Policies:
      - DynamoDBCrudPolicy:
          TableName: general-storage
      CodeUri: GetHistorialFunction
    Metadata:
      SamResourceId: GetHistorialFunction
  ConfirmarPedido:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/confirmarPedido/confirmarPedido.handler
      Runtime: nodejs20.x
      FunctionName: confirmar-pedido-claro-store-pedido
      Description: Maneja las confirmaciones de claro-estor-pedidos
      MemorySize: 128
      Environment:
        Variables:
          TABLE_NAME: general-storage
      Events:
        Api:
          Type: Api
          Properties:
            Path: /confirmar-pedido
            Method: ANY
      Policies:
      - DynamoDBCrudPolicy:
          TableName: general-storage
      CodeUri: ConfirmarPedido
    Metadata:
      SamResourceId: ConfirmarPedido
  PutPedido:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/putPedido/putPedido.handler
      Runtime: nodejs20.x
      FunctionName: put-pedido-claro-store-pedido
      Description: Maneja las confirmaciones de claro-estor-pedidos
      Environment:
        Variables:
          TABLE_NAME: general-storage
      Events:
        Api:
          Type: Api
          Properties:
            Path: /insert-pedido
            Method: ANY
      Policies:
      - DynamoDBCrudPolicy:
          TableName: general-storage
      CodeUri: PutPedido
    Metadata:
      SamResourceId: PutPedido
Outputs:
  ApiGatewayEndpoint:
    Description: "URL del endpoint de API Gateway para la funci\xF3n GetAllUsersFunction"
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
