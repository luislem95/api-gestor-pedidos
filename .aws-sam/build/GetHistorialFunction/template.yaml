AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >-
  Proyecto básico para obtener usuarios desde DynamoDB.

Parameters:
  LayerLambdaAPI:
    Type: String
    Default: arn:aws:lambda:us-east-1:527847838144:layer:lambda-api-v1:1
  S3Store:
    Type: String
    Default: 'clarosv-store'
  S3ImagenesFolder:
    Type: String
    Default: 'tienda-pedidos/'

Globals:
  Function:
    Timeout: 10
Resources:
  UploadImageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/upLoadImage/upLoadImage.handler
      Runtime: nodejs20.x
      FunctionName: upLoadImageToS3
      Events:
        Api:
          Type: Api
          Properties:
            Path: /upload-image
            Method: ANY
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref S3Store  
        - DynamoDBCrudPolicy:
            TableName: general-storage

  GetInventarioFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/getAllInventario/getAllInventario.handler
      Runtime: nodejs20.x
      FunctionName: getAllInventario   
      Environment:
        Variables:
          TABLE_NAME: general-storage
      Events:
        Api:
          Type: Api
          Properties:
            Path: /dashboard
            Method: ANY
      Policies:
      - DynamoDBCrudPolicy:
          TableName: general-storage

  GetHistorialFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/getAllHistorial/getAllHistorial.handler
      Runtime: nodejs20.x
      FunctionName: getAllHistorial   
      Environment:
        Variables:
          TABLE_NAME: general-storage
      Events:
        Api:
          Type: Api
          Properties:
            Path: /historial
            Method: ANY
      Policies:
      # - AWSLambdaBasicExecutionRole
      - DynamoDBCrudPolicy:
          TableName: general-storage

  ConfirmarPedido:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/confirmarPedido/confirmarPedido.handler
      Runtime: nodejs20.x
      FunctionName: confirmar-pedido-claro-store-pedido
      Description: 'Maneja las confirmaciones de claro-estor-pedidos'
      MemorySize: 128
      Environment:
        Variables:
          TABLE_NAME: general-storage
      Events:
        Api:
          Type: Api
          Properties:
            Path: /confirmar-pedido
            Method: ANY

      Policies:
      - DynamoDBCrudPolicy:
          TableName: general-storage

  PutPedido:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/putPedido/putPedido.handler
      Runtime: nodejs20.x
      FunctionName: put-pedido-claro-store-pedido
      Description: 'Maneja las confirmaciones de claro-estor-pedidos'
      Environment:
        Variables:
          TABLE_NAME: general-storage
      Events:
        Api:
          Type: Api
          Properties:
            Path: /insert-pedido
            Method: ANY
      Policies:
        - DynamoDBCrudPolicy:
            TableName: general-storage

Outputs:
  ApiGatewayEndpoint:
    Description: URL del endpoint de API Gateway para la función GetAllUsersFunction
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"