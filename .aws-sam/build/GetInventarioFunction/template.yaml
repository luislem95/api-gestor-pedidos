AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >-
  Proyecto básico para obtener usuarios desde DynamoDB.

Parameters:
  LayerLambdaAPI:
    Type: String
    Default: arn:aws:lambda:us-east-1:527847838144:layer:lambda-api-v1:1
  S3Store:
    Type: String
    Default: 'clarosv-store'
  S3ImagenesFolder:
    Type: String
    Default: 'tienda-pedidos/'

Globals:
  Function:
    Timeout: 30

Resources:
# de esta manera en mi proyecto recibo las sesiones para manejar 
# sesion de usuario y carrito y que no dure mas de 7 dias 
  GetSesion:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/getSesion/getSesion.handler
      Runtime: nodejs20.x
      FunctionName: claro-store-pedido-getSesion   
      Description: Sirve para traer la sesion o crear una si no existe y poder manejar el carrito.
      Environment:
        Variables:
          TABLE_NAME: general-storage
      Events:
        Api:
          Type: Api
          Properties:
            Path: /sesion
            Method: ANY
      Policies:
      - DynamoDBCrudPolicy:
          TableName: general-storage
#aqui lo que hago es manejar el carrito y a sea ingresar un item nuevo
#o actualizarlo con mas items y cantidades 
  UpDateSesion:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/upDatePedido/upDatePedido.handler
      Runtime: nodejs20.x
      FunctionName: claro-store-pedido-update-sesion   
      Description: Sirve para modificar cantidades o montos de los carritos que se tengan.
      Environment:
        Variables:
          TABLE_NAME: general-storage
      Events:
        Api:
          Type: Api
          Properties:
            Path: /update-sesion-cantidad
            Method: ANY
      Policies:
      - DynamoDBCrudPolicy:
          TableName: general-storage
#con esta elimino el item del carrito que no se desea llevar 
  deletePedidoSesion:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/deletePedidoSesion/deletePedidoSesion.handler
      Runtime: nodejs20.x
      FunctionName: claro-store-pedido-delete-sesion   
      Description: Sirve para eliminar un item del carrito.
      Environment:
        Variables:
          TABLE_NAME: general-storage
      Events:
        Api:
          Type: Api
          Properties:
            Path: /delete-sesion-item
            Method: ANY
      Policies:
      - DynamoDBCrudPolicy:
          TableName: general-storage
#aqui subo una imagen a s3 y devuelvo donde esta ubicado
  UploadImageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/upLoadImage/upLoadImage.handler
      Runtime: nodejs20.x
      FunctionName: claro-store-pedido-upLoadImageToS3
      Events:
        Api:
          Type: Api
          Properties:
            Path: /upload-image
            Method: ANY
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref S3Store  
        - DynamoDBCrudPolicy:
            TableName: general-storage
#hago una firma autorizada para poder previsualizar las imagenes
#que se desean subir 
  GetSignedUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/getS3/getS3.handler
      Runtime: nodejs20.x
      FunctionName: claro-store-pedido-getSignedUrl
      Description: Genera URLs prefirmadas para las imágenes en S3.
      MemorySize: 128
      Environment:
        Variables:
          BUCKET_NAME: !Ref S3Store
          FOLDER_NAME: !Ref S3ImagenesFolder
      Events:
        Api:
          Type: Api
          Properties:
            Path: /get-signed-url
            Method: GET
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref S3Store  

#hago un get de todo el inventario que esta existente
  GetInventarioFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/getAllInventario/getAllInventario.handler
      Runtime: nodejs20.x
      FunctionName: claro-store-pedido-getAllInventario   
      Environment:
        Variables:
          TABLE_NAME: general-storage
      Events:
        Api:
          Type: Api
          Properties:
            Path: /dashboard
            Method: ANY
      Policies:
      - DynamoDBCrudPolicy:
          TableName: general-storage
#hago un get de todo el historial que esta existente
#con un limite de fecha con un between
  GetHistorialFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/getAllHistorial/getAllHistorial.handler
      Runtime: nodejs20.x
      FunctionName: claro-store-pedido-getAllHistorial   
      Environment:
        Variables:
          TABLE_NAME: general-storage
      Events:
        Api:
          Type: Api
          Properties:
            Path: /historial
            Method: ANY
      Policies:
      - DynamoDBCrudPolicy:
          TableName: general-storage

  ConfirmarPedido:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/confirmarPedido/confirmarPedido.handler
      Runtime: nodejs20.x
      FunctionName: claro-store-pedido-confirmar-pedido
      Description: 'Maneja las confirmaciones de claro-estor-pedidos'
      MemorySize: 128
      Environment:
        Variables:
          TABLE_NAME: general-storage
      Events:
        Api:
          Type: Api
          Properties:
            Path: /confirmar-pedido
            Method: ANY
      Policies:
      - DynamoDBCrudPolicy:
          TableName: general-storage

  PutPedido:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers/putPedido/putPedido.handler
      Runtime: nodejs20.x
      FunctionName: claro-store-pedido-put-pedido
      Description: 'Maneja las confirmaciones de claro-estor-pedidos'
      Environment:
        Variables:
          TABLE_NAME: general-storage
      Events:
        Api:
          Type: Api
          Properties:
            Path: /insert-pedido
            Method: ANY
      Policies:
        - DynamoDBCrudPolicy:
            TableName: general-storage

Outputs:
  ApiGatewayEndpoint:
    Description: URL del endpoint de API Gateway para la función GetAllUsersFunction
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
